<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="pannel" id="panel" data-bind="style:{'transform':'translateX('+transform_width()+'px)','transition':'0.5s'}">
	<div class="header">
		<div class="header_title" id="header_title"><p>MENU</p></div>
		<div class="menu_btn" id="menu_btn">
			<div>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="filter">
			<div class="filter_input">
				<input type="text"  id="filter_input" data-bind="textInput:search">
			</div>
			<div class="filter_btn">
				<button id="filter_btn">filter</button>
			</div>
		</div>

		<div class="list">
			<div>
				<ul data-bind="foreach:filteredList" id="list">
					<li data-bind="text:$data,click:function(){$parent.mapMarker($data)}" ></li>
				</ul>
			</div>
		</div>
	</div>
</div>

<!-- 地图区域 -->
<div id="map"></div>
	<script type="text/javascript" src="libs/jquery.min.js"></script>
	<script src="http://webapi.amap.com/maps?v=1.3&key=458a45a5758a09228239d6e70699d034&callback=init" onerror="alert('something is wrong')" ></script>

	<script src="//webapi.amap.com/ui/1.0/main.js"></script>
	<script type="text/javascript" src="libs/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
